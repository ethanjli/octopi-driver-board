variants:
  # The Default variant is used for all automatically-triggered KiCad exports and should be a reasonable default
  - name: 'Default'
    comment: 'Fully populated PCB configured for default DSCS setting'
    type: kibom
    # The Default variant should not have the file_id or variant keys
  - name: 'NoExpansion'
    comment: 'An example variant for the Foobar configuration'
    type: kibom
    file_id: -NoExpansion
    variant: NoExpansion
